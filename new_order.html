
<html lang="fr">
<head>
		<link rel="stylesheet" href="./css/bootstrap-material-datetimepicker.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/bootstarp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
        <script type="text/javascript" src="js/JQuery.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/radio_card.css">
        <script type="text/javascript" src="./js/ville.js"></script>

        <script type="text/javascript" src="./js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap-material-datetimepicker.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'ordre de mission</title>
</head>
<body>
    <p>Nom: | Prenom: | Du:</p>

    <strong id="title_part">Mission:</strong>
    <div id="mission">

        <input type="radio" name="Mission" id="france" checked>
            <label for="france">France</label>
            <div>
                <input type="radio" name="Frais" id="avec" checked>
                    <label for="avec">Avec Frais</label>
                <input type="radio" name="Frais" id="sans">
                    <label for="sans">Sans frais</label>
            </div>
            
        <input type="radio" name="Mission" id="etranger">
            <label for="etranger">Etranger</label>
        <div>
        <iframe src="list_pays.html" frameborder="0" height="37.5px"></iframe>
        </div>
        <div id='condition_mission'>
                <a for="depart">Date de départ:</a>
                <input type="text" id="date-fr-start" class="form-control floating-label" value="" placeholder="Date de début" autocomplete="off">

                <a for="retour">Date de retour:</a>
                <input type="text" id="date-fr-return" class="form-control floating-label" value="" placeholder="Date de retour" autocomplete="off">
        </div>
        <script type="text/javascript">
            $(document).ready(function()
            {
                $('#date-fr-start').bootstrapMaterialDatePicker
                ({
                    format: 'DD/MM/YYYY HH:mm',
                    lang: 'fr',
                    weekStart: 1, 
                    cancelText : 'ANNULER',
                    nowButton : false,
                    switchOnClick : true,
                }).on('change', function(e, date){
                    $('#date-fr-return').bootstrapMaterialDatePicker('setMinDate', date);
                    $('#date-fr-return').bootstrapMaterialDatePicker('setDate', date);
                });
                $('#date-fr-return').bootstrapMaterialDatePicker
                ({
                    format: 'DD/MM/YYYY HH:mm',
                    lang: 'fr',
                    weekStart: 1, 
                    cancelText : 'ANNULER',
                    nowButton : false,
                    switchOnClick : true
                });
                let dateActuelle = new Date();
                dateActuelle.setHours(0)
                dateActuelle.setMinutes(0)
                let maxDate = new Date(new Date().getFullYear(), 11, 31)
                $("#date-fr-start").bootstrapMaterialDatePicker('setMaxDate', maxDate)
                $("#date-fr-return").bootstrapMaterialDatePicker('setMaxDate', maxDate)

                dateActuelle.setDate(dateActuelle.getDate()+10);
                $("#date-fr-start").bootstrapMaterialDatePicker('setMinDate', dateActuelle)
                $.material.init()
            });
        </script>

            

            <div>
                <div>
                    <p>Lieu de déplacement: </p>
                    <input id="lieu" placeholder="Lieu de la mission">
                    <div>
                        <input id="code" placeholder="Code postal">
                        <input id="ville" placeholder="Ville">
                    </div>
                </div>
                <ul id="list_ville">
                    <li data-vicopo="#ville, #code" data-vicopo-click='{"#code": "code", "#ville": "ville"}'>
                      <div id="code_postal" data-vicopo-code-postal></div>
                      <div id="ville" data-vicopo-ville></div>
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <strong id="title_part">Moyen de transport:</strong>
    <div id="transport">
            <div class="col-12 pb-5">
                <input class="checkbox-tools" type="radio" name="Transport" id="tool-1" checked>
                <label class="for-checkbox-tools" for="tool-1">
                    <img class="img_vehicule" src="ressources/voiture.svg" alt="">
                    Véhicule personnel
                </label><!--
                --><input class="checkbox-tools" type="radio" name="Transport" id="tool-2">
                <label class="for-checkbox-tools" for="tool-2">
                    <img class="img_vehicule" src="ressources/construction-automobile.svg" alt="">
                    Véhicule de l'Université
                </label><!--
                --><input class="checkbox-tools" type="radio" name="Transport" id="tool-3">
                <label class="for-checkbox-tools" for="tool-3">
                    <img class="img_vehicule" src="ressources/former.svg" alt="">
                    Train
                </label><!--
                --><input class="checkbox-tools" type="radio" name="Transport" id="tool-4">
                <label class="for-checkbox-tools" for="tool-4">
                    <img class="img_vehicule" src="ressources/avion-alt.svg" alt="">
                    Avion
                </label><!--
                
            </div>

    </div>
    <div id="hotel">

        <input type="checkbox" name="Hotel" id="hotel">
            <label for="Hotel">Me réserver un hôtel ?</label>
            <div>
                <input id="Arrondisement" placeholder="Arrondisement si existant">
                <div>
                    <p>Petit déjeuner compris ?</p>
                    <input type="radio" name="PtDej_oui" id="PtDej_oui">
                        <label for="PtDej_oui">OUI</label>
                    <input type="radio" name="PtDej_non" id="PtDej_oui">
                        <label for="PtDej_non">NON</label>
                </div>
            </div>
            

    </div>
</body>
</html>
